version: "3.9"
services:   
  selenium:
    image: selenium/standalone-chrome
    ports:
    - 4444:4444
    healthcheck:
      test: /opt/bin/check-grid.sh --host 0.0.0.0 --port 4444
      interval: 15s
      timeout: 30s
      retries: 5
      start_period: 1s  

  redis:
    image: redis:5
    ports:
      - "6379:6379"

  app:
    build: .
    ports:
      - "8000:8000"
    volumes:
      - .:/ChannelsTest
    command: python manage.py test
    environment:
      REDIS_HOST: redis
      REDIS_PORT: 6379
    depends_on:
      selenium:
        condition: service_healthy
      redis:
        condition: service_started
